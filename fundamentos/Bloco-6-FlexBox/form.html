<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forms de viagem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="all-content">
    <h1>Formulário</h1>
  </header>
  <main class="all-content" id="form-main">
    <form action="" method="get">
      <div class="form-container">
    <label for="full-name">Nome</label>
    <input type="text" id="full-name"
    placeholder="Digite aqui seu nome completo:" minlength="10" maxlength="40" required>
     </div>

     <div class="form-container">
    <label for="e-mail">E-mail</label>
    <input type="email" name="" id="e-mail" minlength="10" maxlength="50" placeholder="Coloque seu E-mail aqui:" required>
     </div>

    <input type="radio" name="location" id="location1">
    <label for="location1">Cidade</label>

    <input type="radio" name="location" id="location2">
    <label for="location2">Campo</label>

    <input type="radio" name="location" id="location3">
    <label for="location3">Praia</label>

    <input type="radio" name="location" id="location4">
    <label for="location4">Montanha</label>
</div>

<div class="form-container">
    <label for="text-Input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea name="abstract" id="text-Input" cols="30" rows="10" maxlength="500" placeholder="Diga sobre você:"></textarea>
</div>

    <div class="form-container">
      <label for="date"></label>
      <input type="date" name="date" id="date">
    </div>
      <label for="checked">Gostaria de receber oportunidades incriveis?</label>
      <input type="checkbox" name="is-checked" id="checked"
      value="date-trip">
    </div>

    <div class="form-container">
    <label for="">Concordo que imagends das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    <input type="checkbox" name="is-agreed" id="agree">
  </div>
  </main>

  <button type="submit" id="btn-submit">Enviar</button>
  <button type="reset">Apagar</button>
</form>

  <script src="script.js"></script>
</body>
</html>
